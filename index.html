
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceNav | 个人导航控制台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        orbitron: ['Orbitron', 'sans-serif'],
                        rajdhani: ['Rajdhani', 'Microsoft YaHei', 'PingFang SC', 'sans-serif'],
                    },
                    colors: {
                        space: {
                            900: 'var(--color-bg-main)',
                            800: 'var(--color-bg-panel)',
                            700: 'var(--color-bg-hover)',
                            accent: 'var(--color-accent)',
                            accentHover: 'var(--color-accent-hover)',
                            danger: 'var(--color-danger)',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            /* Default Theme (Cyberpunk) */
            --color-bg-main: #05070A;
            --color-bg-panel: #0F172A;
            --color-bg-hover: #1E293B;
            --color-accent: #00F0FF;
            --color-accent-hover: #00C2CC;
            --color-danger: #FF2A6D;
        }

        body { 
            margin: 0; 
            overflow-x: hidden; 
            background-color: var(--color-bg-main); 
            color: #E2E8F0;
            transition: background-color 0.5s ease;
        }
        
        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            background: color-mix(in srgb, var(--color-bg-panel) 60%, transparent);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid color-mix(in srgb, var(--color-accent) 10%, transparent);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        
        .glass-panel:hover {
            border-color: color-mix(in srgb, var(--color-accent) 30%, transparent);
            box-shadow: 0 0 15px color-mix(in srgb, var(--color-accent) 10%, transparent);
        }

        .glass-input {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .glass-input:focus {
            border-color: var(--color-accent);
            outline: none;
            box-shadow: 0 0 10px color-mix(in srgb, var(--color-accent) 20%, transparent);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--color-bg-main); }
        ::-webkit-scrollbar-thumb { background: var(--color-bg-hover); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--color-accent); }

        /* Holographic Text Effect */
        .holo-text {
            text-shadow: 0 0 5px color-mix(in srgb, var(--color-accent) 50%, transparent);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
